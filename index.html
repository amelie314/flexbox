<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>flexbox排版入門</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<h1>flexbox排版入門</h1>
<hr/>
<div class="flexrow">
  <div class="div">
    <h3>使用flex控制份數</h3>
    <div class="flexcard">
      <div class="left">L 6</div>
      <div class="middle">M 120px</div>
      <div class="right">R 4</div>
    </div>
  </div>
  <div class="div">
    <h3>flex-direction控制軸向</h3>
    <div class="flexcard flexcard2">
      <div class="left">L 6</div>
      <div class="middle">M 120px</div>
      <div class="right">R 4</div>
    </div>
  </div>
</div>
<h3>flex-grow 控制膨脹分配
  <div class="flexcard flexcard3">
    <div class="left">L 400px</div>
    <div class="middle">M 300px</div>
    <div class="right">R 200px(flex-grow = 0)</div>
  </div>
</h3>
<h3>flex-shrink 控制縮減分配
  <div class="flexcard flexcard4">
    <div class="left">L 400px(flex-shrink = 0)</div>
    <div class="middle">M 300px</div>
    <div class="right">R 200px</div>
  </div>
</h3>
<h2>順序flex-direction: column-reverse/row-reverse</h2>
  
  
</body>
</html>
